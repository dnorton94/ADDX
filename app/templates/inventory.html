  <body>
    <h1> MyChemicalCookbook </h1>

    <h2> My Inventory </h2>
    <div id="list-A">
    <ul class="sortable" id="inventory">
      {% for item in inventory %}
        <li>{{ item }}</li>
      {% endfor %}
    </ul>
    </div>

    <br />

    <h2> If only... </h2>
    <div id="list-B">
        <ul class="sortable" id="ifonly">
          {% for item in ifonly %}
            <li>{{ item }}</li>
          {% endfor %}
        </ul>
    </div>


  </body>

  <script type=text/javascript src="{{ url_for('static', filename='js/inventory.js') }}"></script>

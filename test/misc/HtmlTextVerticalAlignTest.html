<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>Insert title here</title>
<style>
	p
	{
		font-size: 20px;
		vertical-align: top;
	}
	span
	{
		font-size: 30px;
	}
	.super
	{
		vertical-align: super;
		font-size: 50px;
	}
	.sub
	{
		vertical-align: sub;
	}
	#before
	{
		font-size: 40px;
	}
</style>
</head>
<body>
	<div>
		<p>Some text blabla bla bla 
			<span id="before">and </span>
			<span class="super">superscript<span class="super">more super</span></span>
			<span id="mid"> and </span>
			<span class="sub">subscript<span class="sub">more sub</span></span>
			<span id="after"> and more.</span></p>
	</div>
</body>
</html>
